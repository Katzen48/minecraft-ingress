name: Java CI
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: publish
          gradle-version: 7.2
      - uses: actions/upload-artifact@v2
        with:
          name: bungeecord
          path: bungeecord/build/libs
      - uses: actions/upload-artifact@v2
        with:
          name: velocity
          path: velocity/build/libs